<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Candidatures</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Dashboard de mes Candidatures</h1>
      <div class="header-actions">
        <button id="btn-add-candidature" class="btn btn-primary">
          <i class="fas fa-plus"></i> Nouvelle candidature
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="filters">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher une entreprise ou un poste...">
        <button id="btn-search" class="btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="filter-options">
        <select id="filter-status">
          <option value="">Tous les statuts</option>
          <option value="En attente">En attente</option>
          <option value="Entretien">Entretien</option>
          <option value="Refusé">Refusé</option>
          <option value="Accepté">Accepté</option>
          <option value="À relancer">À relancer</option>
        </select>
        <select id="filter-date">
          <option value="">Toutes les dates</option>
          <option value="week">Cette semaine</option>
          <option value="month">Ce mois</option>
          <option value="quarter">Ce trimestre</option>
        </select>
      </div>
    </div>

    <div class="candidatures-list" id="candidatures-container">
      <!-- Les candidatures seront ajoutées ici dynamiquement -->
      <div class="loading">Chargement des données...</div>
    </div>
  </main>

  <!-- Modal pour ajouter/modifier une candidature -->
  <div class="modal" id="candidature-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Nouvelle candidature</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="candidature-form">
          <input type="hidden" id="candidature-id">
          
          <div class="form-group">
            <label for="entreprise">Entreprise *</label>
            <input type="text" id="entreprise" required>
          </div>
          
          <div class="form-group">
            <label for="poste">Poste *</label>
            <input type="text" id="poste" required>
          </div>
          
          <div class="form-group">
            <label for="date-candidate">Date de candidature</label>
            <input type="date" id="date-candidate">
          </div>
          
          <div class="form-group">
            <label for="statut">Statut</label>
            <select id="statut">
              <option value="En attente">En attente</option>
              <option value="Entretien">Entretien</option>
              <option value="Refusé">Refusé</option>
              <option value="Accepté">Accepté</option>
              <option value="À relancer">À relancer</option>
            </select>
          </div>
          
          <div class="form-group">
            <fieldset>
              <legend>Contact</legend>
              <div class="form-group">
                <label for="contact-nom">Nom</label>
                <input type="text" id="contact-nom">
              </div>
              <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email">
              </div>
              <div class="form-group">
                <label for="contact-telephone">Téléphone</label>
                <input type="tel" id="contact-telephone">
              </div>
            </fieldset>
          </div>
          
          <div class="form-group">
            <label for="lien-offre">Lien vers l'offre</label>
            <input type="url" id="lien-offre">
          </div>
          
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="4"></textarea>
          </div>
          
          <div class="form-group">
            <fieldset>
              <legend>Documents soumis</legend>
              <div class="checkbox-group">
                <input type="checkbox" id="doc-cv">
                <label for="doc-cv">CV</label>
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="doc-lettre">
                <label for="doc-lettre">Lettre de motivation</label>
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="doc-portfolio">
                <label for="doc-portfolio">Portfolio</label>
              </div>
            </fieldset>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary close-modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de confirmation de suppression -->
  <div class="modal" id="confirm-delete-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirmer la suppression</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <p>Êtes-vous sûr de vouloir supprimer cette candidature ? Cette action est irréversible.</p>
        <div class="form-actions">
          <button id="confirm-delete" class="btn btn-danger">Supprimer</button>
          <button class="btn btn-secondary close-modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
